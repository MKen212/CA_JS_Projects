<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Stripe Submenus" />
  <meta name="author" content="Coding Addict, Malarena SA" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Stripe Submenus</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="nav">
    <div class="nav-center">
      <div class="nav-header">
        <img src="./images/logo.svg" class="nav-logo" alt="logo" />
        <h4><a class="btn btn-hero" href="../index.html">Home</a></h4>
        <button class="btn toggle-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <ul class="nav-links">
        <li>
          <button class="link-btn">Products</button>
        </li>
        <li>
          <button class="link-btn">Developers</button>
        </li>
        <li>
          <button class="link-btn">Company</button>
        </li>
      </ul>
      <button class="btn signin-btn">Sign In</button>
    </div>
  </nav>
  
  <!-- navbar links -->
  <aside class="submenu">
    <!-- Placeholder for links for link-btn clicked -->
  </aside>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-center">
      <!-- Info -->
      <article class="hero-info">
        <h1>
          Payments infrastructure <br />
          for the internet
        </h1>
        <p>
          Millions of companies of all sizes—from startups to Fortune 500s—use
          Stripe’s software and APIs to accept payments, send payouts, and
          manage their businesses online.
        </p>
        <button class="btn">Start now</button>
      </article>
      <!-- Images -->
      <article class="hero-images">
        <img src="./images/phone.svg" class="phone-img" alt="phone" />
      </article>
    </div>
  </section>

  <!-- sidebar -->
  <div class="sidebar-wrapper">
    <aside class="sidebar">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="sidebar-links">
        <!-- Placeholder for Sidebar Links -->
      </div>
    </aside>
  </div>

  <!-- javascript -->
  <script type="module" src="./app.js"></script>
</body>

</html>
