<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Reviews" />
  <meta name="author" content="Coding Addict, Malarena SA" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Reviews</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section class="container">
      <!-- Title -->
      <div class="title">
        <h4><a class="btn btn-hero" href="../index.html">Home</a></h4>
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>

      <!-- Review -->
      <article class="review">
        <div class="img-container">
          <img src="./person-1.jpeg" id="person-img" alt="person image" />
        </div>
        <h4 id="author">Sara Jones</h4>
        <p id="job">UX Designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora earum ad accusamus in, odio sed ratione! Obcaecati velit officia, quis sit sed possimus aperiam officiis, quibusdam iure harum sapiente consequuntur?
        </p>
        <!-- Prev/Next buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- Random button -->
        <button class="random-btn">Surprise Me</button>
      </article>

    </section>
  </main>
  
  <!-- javascript -->
  <script src="app.js"></script>
  
</body>
</html>
